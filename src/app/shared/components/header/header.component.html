<header class="bg-white/95 backdrop-blur-md shadow-md sticky top-0 z-50 border-b-2 border-primary-500/20">
  <!-- Banner superior minimalista -->
  <div class="bg-gradient-to-r from-primary-500 via-sky-DEFAULT to-rose-DEFAULT text-white py-2 px-4 text-center text-xs md:text-sm font-medium">
    <span class="inline-flex items-center gap-2">
      <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>

      <span class="hidden sm:inline">Proverbios 3:13 - "Bienaventurado el hombre que halla sabidur铆a"</span>
      <span class="sm:hidden">Proverbios 3:13</span>

  </div>

  <nav class="header-shell">
    <div class="flex items-center justify-between h-20">
      <!-- Logo -->
      <a routerLink="/inicio" class="flex items-center gap-3 group">
        <div class="w-14 h-14 rounded-full bg-gradient-to-br from-primary-500 to-grass shadow-lg flex items-center justify-center transform transition-all duration-300 group-hover:scale-110 group-hover:rotate-6">
          <span class="text-2xl"></span>
        </div>
        <div class="hidden md:block">

            Fundaci贸n Afrocolombiana<br>

        </div>
      </a>

      <!-- Menu Desktop -->
      <ul class="hidden lg:flex items-center gap-2">
        <li>
          <a routerLink="/inicio" routerLinkActive="active-link" 
             [routerLinkActiveOptions]="{exact: true}"
             class="nav-link px-4 py-2 rounded-full font-medium text-gray-700 hover:text-primary-600 hover:bg-primary-50 transition-all">
            Inicio
          </a>
        </li>
        <li>
          <a routerLink="/proyectos" routerLinkActive="active-link"
             class="nav-link px-4 py-2 rounded-full font-medium text-gray-700 hover:text-sky-DEFAULT hover:bg-sky-light/10 transition-all">
            Proyectos
          </a>
        </li>
        <li>
          <a routerLink="/donaciones" routerLinkActive="active-link"
             class="nav-link px-4 py-2 rounded-full font-medium text-gray-700 hover:text-rose-DEFAULT hover:bg-rose-light/10 transition-all">
            Donaciones
          </a>
        </li>
        <li>
          <a routerLink="/apadrina" routerLinkActive="active-link"
             class="nav-link px-4 py-2 rounded-full font-medium text-gray-700 hover:text-sunshine-DEFAULT hover:bg-sunshine-light/10 transition-all">
            Apadrina
          </a>
        </li>
        <li>
          <a routerLink="/ruta-literaria-maria" routerLinkActive="active-link"
             class="nav-link px-4 py-2 rounded-full font-medium text-gray-700 hover:text-grass hover:bg-grass/10 transition-all">
            Ruta Literaria
          </a>
        </li>
        <li>
          <a routerLink="/nosotros" routerLinkActive="active-link"
             class="nav-link px-4 py-2 rounded-full font-medium text-gray-700 hover:text-ocean hover:bg-blue-50 transition-all">
            Nosotros
          </a>
        </li>
      </ul>

      <!-- Bot贸n CTA Desktop -->
      <button routerLink="/donaciones" 
              class="hidden lg:flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-rose-DEFAULT to-rose-light text-white rounded-full font-semibold shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"/>
        </svg>
        <span>Donar</span>
      </button>

      <!-- Bot贸n men煤 m贸vil -->
      <button (click)="toggleMenu()" class="lg:hidden p-2 rounded-lg text-ocean hover:bg-primary-50 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path *ngIf="!menuOpen()" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          <path *ngIf="menuOpen()" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Men煤 m贸vil mejorado -->
    <div *ngIf="menuOpen()" class="lg:hidden pb-4 animate-slide-up">
      <ul class="space-y-2">
        <li>
          <a routerLink="/inicio" (click)="closeMenu()"
             class="flex items-center gap-3 px-4 py-3 rounded-xl bg-gradient-to-r from-primary-50 to-grass/10 text-ocean font-medium hover:bg-primary-100 transition-all">
            <span class="text-2xl"></span>
            <span>Inicio</span>
          </a>
        </li>
        <li>
          <a routerLink="/proyectos" (click)="closeMenu()"
             class="flex items-center gap-3 px-4 py-3 rounded-xl bg-sky-light/10 text-ocean font-medium hover:bg-sky-light/20 transition-all">
            <span class="text-2xl"></span>
            <span>Proyectos</span>
          </a>
        </li>
        <li>
          <a routerLink="/donaciones" (click)="closeMenu()"
             class="flex items-center gap-3 px-4 py-3 rounded-xl bg-rose-light/10 text-ocean font-medium hover:bg-rose-light/20 transition-all">
            <span class="text-2xl"></span>
            <span>Donaciones</span>
          </a>
        </li>
        <li>

             class="flex items-center gap-3 px-4 py-3 rounded-xl bg-sunshine-light/10 text-ocean font-medium hover:bg-sunshine-light/20 transition-all">

          </a>
        </li>
        <li>
          <a routerLink="/ruta-literaria-maria" (click)="closeMenu()"
             class="flex items-center gap-3 px-4 py-3 rounded-xl bg-grass/10 text-ocean font-medium hover:bg-grass/20 transition-all">

            <span class="text-2xl">癸</span>

        </li>
      </ul>
      <button routerLink="/donaciones" (click)="closeMenu()"
              class="w-full mt-4 flex items-center justify-center gap-2 px-6 py-4 bg-gradient-to-r from-rose-DEFAULT to-rose-light text-white rounded-full font-semibold shadow-lg">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"/>
        </svg>
        Donar Ahora
      </button>
    </div>
  </nav>
</header>
