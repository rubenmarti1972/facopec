<header class="bg-white/95 backdrop-blur-md shadow-md sticky top-0 z-50 border-b-2 border-primary-500/20">
  <!-- Banner superior minimalista -->
  <div class="bg-gradient-to-r from-primary-500 via-sky-DEFAULT to-rose-DEFAULT text-white py-2 px-4 text-center text-xs md:text-sm font-medium">
    <span class="inline-flex items-center gap-2">
      <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
      </svg>
      <span class="hidden sm:inline">Proverbios 3:13 - "Bienaventurado el hombre que halla sabidur铆a"</span>
      <span class="sm:hidden">Proverbios 3:13</span>
    </span>
  </div>

  <nav class="header-shell">
    <div class="flex items-center justify-between h-20">
      <!-- Logo -->
      <a routerLink="/inicio" class="flex items-center gap-3 group">
        <div class="w-14 h-14 rounded-full bg-gradient-to-br from-primary-500 to-grass shadow-lg flex items-center justify-center transform transition-all duration-300 group-hover:scale-110 group-hover:rotate-6">
          <span class="text-2xl"></span>
        </div>
        <div class="hidden md:block">
          <h1 class="text-base font-display font-bold text-ocean leading-tight transition-colors">
            Fundaci贸n Afrocolombiana<br>
            <span class="text-primary-500">Profe en Casa</span>
          </h1>
        </div>
      </a>

      <!-- Menu Desktop -->
      <ul class="hidden lg:flex items-center gap-2">
        <li *ngFor="let item of navigationItems" class="relative">
          <!-- Item sin hijos (enlace simple) -->
          <a *ngIf="!hasChildren(item)"
             [routerLink]="getNavigationUrl(item)"
             [fragment]="item.fragment || undefined"
             routerLinkActive="active-link"
             [routerLinkActiveOptions]="{exact: item.exact || false}"
             class="nav-link px-4 py-2 rounded-full font-medium text-gray-700 hover:text-primary-600 hover:bg-primary-50 transition-all"
             [attr.target]="item.target || '_self'">
            {{ item.label }}
          </a>

          <!-- Item con hijos (dropdown) -->
          <div *ngIf="hasChildren(item)" class="relative">
            <button
              (click)="toggleSubmenu(item.id)"
              (mouseenter)="activeSubmenuId = item.id?.toString() || null"
              class="nav-link px-4 py-2 rounded-full font-medium text-gray-700 hover:text-primary-600 hover:bg-primary-50 transition-all flex items-center gap-1">
              {{ item.label }}
              <svg class="w-4 h-4 transition-transform" [class.rotate-180]="isSubmenuOpen(item.id)" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
              </svg>
            </button>

            <!-- Dropdown Menu -->
            <div *ngIf="isSubmenuOpen(item.id)"
                 (mouseleave)="closeAllSubmenus()"
                 class="absolute top-full left-0 mt-2 w-72 bg-white rounded-2xl shadow-xl border border-gray-100 py-2 z-50 animate-slide-up">
              <div *ngFor="let group of item.children" class="px-4 py-2">
                <div class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">
                  {{ group.title }}
                </div>
                <ul class="space-y-1">
                  <li *ngFor="let link of group.items">
                    <a [href]="link.url || '#'"
                       [attr.target]="link.target || '_self'"
                       (click)="closeAllSubmenus()"
                       class="block px-3 py-2 text-sm text-gray-700 hover:bg-primary-50 hover:text-primary-600 rounded-lg transition-all">
                      {{ link.label }}
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </li>
      </ul>

      <!-- Bot贸n CTA Desktop -->
      <button routerLink="/donaciones"
              class="hidden lg:flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-rose-DEFAULT to-rose-light text-white rounded-full font-semibold shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"/>
        </svg>
        <span>Donar</span>
      </button>

      <!-- Bot贸n men煤 m贸vil -->
      <button (click)="toggleMenu()" class="lg:hidden p-2 rounded-lg text-ocean hover:bg-primary-50 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path *ngIf="!menuOpen()" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          <path *ngIf="menuOpen()" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Men煤 m贸vil mejorado -->
    <div *ngIf="menuOpen()" class="lg:hidden pb-4 animate-slide-up">
      <ul class="space-y-2">
        <li *ngFor="let item of navigationItems">
          <!-- Item sin hijos (enlace simple) -->
          <a *ngIf="!hasChildren(item)"
             [routerLink]="getNavigationUrl(item)"
             [fragment]="item.fragment || undefined"
             (click)="closeMenu()"
             class="flex items-center gap-3 px-4 py-3 rounded-xl bg-gradient-to-r from-primary-50 to-grass/10 text-ocean font-medium hover:bg-primary-100 transition-all">
            <span class="text-2xl" *ngIf="item.icon">{{ item.icon }}</span>
            <span>{{ item.label }}</span>
          </a>

          <!-- Item con hijos (expandible en m贸vil) -->
          <div *ngIf="hasChildren(item)">
            <button
              (click)="toggleSubmenu(item.id)"
              class="w-full flex items-center justify-between gap-3 px-4 py-3 rounded-xl bg-gradient-to-r from-primary-50 to-grass/10 text-ocean font-medium hover:bg-primary-100 transition-all">
              <div class="flex items-center gap-3">
                <span class="text-2xl" *ngIf="item.icon">{{ item.icon }}</span>
                <span>{{ item.label }}</span>
              </div>
              <svg class="w-5 h-5 transition-transform" [class.rotate-180]="isSubmenuOpen(item.id)" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
              </svg>
            </button>

            <!-- Submenu expandible -->
            <div *ngIf="isSubmenuOpen(item.id)" class="mt-2 ml-4 space-y-2">
              <div *ngFor="let group of item.children">
                <div class="text-xs font-semibold text-gray-500 uppercase tracking-wider px-4 py-2">
                  {{ group.title }}
                </div>
                <ul class="space-y-1">
                  <li *ngFor="let link of group.items">
                    <a [href]="link.url || '#'"
                       [attr.target]="link.target || '_self'"
                       (click)="closeMenu()"
                       class="flex items-center gap-2 px-4 py-2 text-sm text-ocean hover:bg-primary-50 rounded-lg transition-all">
                      <span *ngIf="link.icon">{{ link.icon }}</span>
                      {{ link.label }}
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </li>
      </ul>
      <button routerLink="/donaciones" (click)="closeMenu()"
              class="w-full mt-4 flex items-center justify-center gap-2 px-6 py-4 bg-gradient-to-r from-rose-DEFAULT to-rose-light text-white rounded-full font-semibold shadow-lg">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"/>
        </svg>
        Donar Ahora
      </button>
    </div>
  </nav>
</header>
