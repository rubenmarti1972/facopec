<header class="app-header" role="banner">
  <div class="header-shell">
    <div class="header-container" data-strapi-collection="global" data-strapi-field="brand">
      <a class="logo" routerLink="/inicio" (click)="closeMenu()">
        <img class="logo-image" [src]="logoUrl" [alt]="logoAlt" loading="lazy" />
        <div class="logo-text">
          <span class="org-name">{{ siteNamePrimary }}</span>
          <span class="org-tagline" *ngIf="siteNameSecondary">{{ siteNameSecondary }}</span>
        </div>
      </a>

      <nav class="nav-desktop" aria-label="Navegación principal">
        <ul class="nav-list">
          <li
            class="nav-item"
            *ngFor="let item of navigationItems; let i = index"
            [class.nav-item--has-children]="item.children?.length"
            (mouseenter)="openDropdown(i)"
            (mouseleave)="closeDropdown(i)"
            [attr.data-strapi-uid]="item.dataStrapiUid"
          >
            <a
              *ngIf="!item.children?.length"
              class="nav-link"
              [routerLink]="item.routerLink || null"
              [fragment]="item.fragment ?? undefined"
              [href]="item.href || null"
              [attr.target]="item.target || (isExternalHref(item.href, item.target) ? '_blank' : null)"
              [attr.rel]="isExternalHref(item.href, item.target) ? 'noopener' : null"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: item.exact ?? false }"
              (click)="closeMenu()"
              [class.nav-link--active]="isActive(item)"
            >
              {{ item.label }}
            </a>

            <button
              *ngIf="item.children?.length"
              type="button"
              class="nav-link nav-link--trigger"
              (click)="toggleDropdown(i, $event)"
              [attr.aria-expanded]="isDropdownOpen(i)"
              [attr.aria-controls]="'nav-panel-' + i"
            >
              {{ item.label }}
              <span class="nav-caret" aria-hidden="true">▾</span>
            </button>

            <div
              *ngIf="item.children?.length"
              class="nav-dropdown"
              [class.nav-dropdown--open]="isDropdownOpen(i)"
              [id]="'nav-panel-' + i"
              role="menu"
            >
              <div class="nav-group" *ngFor="let group of item.children" [attr.data-strapi-uid]="group.dataStrapiUid">
              <p class="nav-group__title" *ngIf="group.title">{{ group.title }}</p>
                <a
                  class="nav-group__link"
                  *ngFor="let child of group.items"
                  [routerLink]="child.routerLink || null"
                  [fragment]="child.fragment ?? undefined"
                  [href]="child.href || null"
                  [attr.target]="child.target || (isExternalHref(child.href, child.target) ? '_blank' : null)"
                  [attr.rel]="isExternalHref(child.href, child.target) ? 'noopener' : null"
                  (click)="closeMenu()"
                  [attr.data-strapi-uid]="child.dataStrapiUid"
                >
                  {{ child.label }}
                </a>
              </div>
            </div>
          </li>
        </ul>
      </nav>

      <a
        class="primary-cta"
        [routerLink]="cta.routerLink || null"
        [href]="cta.href || null"
        [attr.target]="cta.target || (isExternalHref(cta.href, cta.target) ? '_blank' : null)"
        [attr.rel]="isExternalHref(cta.href, cta.target) ? 'noopener' : null"
        [attr.data-strapi-uid]="cta.dataStrapiUid"
        (click)="closeMenu()"
      >
        {{ cta.label }}
      </a>

      <button
        class="mobile-menu-btn"
        type="button"
        (click)="toggleMenu()"
        [class.active]="menuOpen()"
        aria-controls="mobile-navigation"
        [attr.aria-expanded]="menuOpen()"
      >
        <span class="hamburger"></span>
        <span class="hamburger"></span>
        <span class="hamburger"></span>
      </button>
    </div>

    <nav class="nav-mobile" *ngIf="menuOpen()" id="mobile-navigation" aria-label="Menú móvil">
      <ul class="mobile-nav-list">
        <li class="mobile-nav-item" *ngFor="let item of navigationItems" [attr.data-strapi-uid]="item.dataStrapiUid">
          <a
            class="mobile-nav-link"
            [routerLink]="item.routerLink || null"
            [fragment]="item.fragment ?? undefined"
            [href]="item.href || null"
            [attr.target]="item.target || (isExternalHref(item.href, item.target) ? '_blank' : null)"
            [attr.rel]="isExternalHref(item.href, item.target) ? 'noopener' : null"
            (click)="closeMenu()"
          >
            {{ item.label }}
          </a>
          <div class="mobile-nav-group" *ngIf="item.children?.length">
            <div class="mobile-nav-subgroup" *ngFor="let group of item.children" [attr.data-strapi-uid]="group.dataStrapiUid">
              <p class="mobile-nav-subgroup__title" *ngIf="group.title">{{ group.title }}</p>
              <a
                class="mobile-nav-sublink"
                *ngFor="let child of group.items"
                [routerLink]="child.routerLink || null"
                [fragment]="child.fragment ?? undefined"
                [href]="child.href || null"
                [attr.target]="child.target || (isExternalHref(child.href, child.target) ? '_blank' : null)"
                [attr.rel]="isExternalHref(child.href, child.target) ? 'noopener' : null"
                (click)="closeMenu()"
                [attr.data-strapi-uid]="child.dataStrapiUid"
              >
                {{ child.label }}
              </a>
            </div>
          </div>
        </li>
      </ul>

      <a
        class="mobile-cta"
        [routerLink]="cta.routerLink || null"
        [href]="cta.href || null"
        [attr.target]="cta.target || (isExternalHref(cta.href, cta.target) ? '_blank' : null)"
        [attr.rel]="isExternalHref(cta.href, cta.target) ? 'noopener' : null"
        [attr.data-strapi-uid]="cta.dataStrapiUid"
        (click)="closeMenu()"
      >
        {{ cta.label }}
      </a>
    </nav>
  </div>
</header>
