<header class="app-header" role="banner">
  <div class="header-shell">
    <div class="header-container" data-strapi-collection="global" data-strapi-field="brand">
      <a class="logo" routerLink="/home" (click)="closeMenu()">
        <img *ngIf="logoUrl" class="logo-image" [src]="logoUrl" [alt]="logoAlt" loading="lazy" />
        <div class="logo-text">
          <span class="org-name">{{ siteNamePrimary }}</span>
          <span class="org-tagline" *ngIf="siteNameSecondary">{{ siteNameSecondary }}</span>
        </div>
      </a>

      <nav class="nav-horizontal" data-strapi-collection="global" data-strapi-field="navigation">
        <ul class="nav-list">
          <li class="nav-list__item" *ngFor="let item of navigationItems; let i = index" [attr.data-strapi-uid]="item.dataStrapiUid">
            <!-- Item simple sin hijos -->
            <a
              *ngIf="!item.children?.length && item.routerLink"
              class="nav-link"
              [routerLink]="item.routerLink"
              [fragment]="item.fragment ?? undefined"
              routerLinkActive="nav-link--active"
              [routerLinkActiveOptions]="{exact: item.exact || false}"
              (click)="closeMenu()"
            >
              {{ item.label }}
            </a>

            <a
              *ngIf="!item.children?.length && item.href"
              class="nav-link"
              [href]="item.href"
              [attr.target]="item.target || (isExternalHref(item.href, item.target) ? '_blank' : null)"
              [attr.rel]="isExternalHref(item.href, item.target) ? 'noopener' : null"
              (click)="closeMenu()"
            >
              {{ item.label }}
            </a>

            <!-- Item con hijos (dropdown) -->
            <button
              *ngIf="item.children?.length"
              type="button"
              class="nav-link nav-link--trigger"
              (click)="toggleDropdown(i, $event)"
              [attr.aria-expanded]="isDropdownOpen(i)"
              [attr.aria-controls]="'nav-panel-' + i"
            >
              {{ item.label }}
              <span class="nav-caret" aria-hidden="true">▾</span>
            </button>

            <div
              *ngIf="item.children?.length"
              class="nav-dropdown"
              [class.nav-dropdown--open]="isDropdownOpen(i)"
              [id]="'nav-panel-' + i"
              role="menu"
            >
              <div class="nav-group" *ngFor="let group of item.children" [attr.data-strapi-uid]="group.dataStrapiUid">
                <p class="nav-group__title" *ngIf="group.title">{{ group.title }}</p>
                <a
                  class="nav-group__link"
                  *ngFor="let child of group.items"
                  [routerLink]="child.routerLink || null"
                  [fragment]="child.fragment ?? undefined"
                  [href]="child.href || null"
                  [attr.target]="child.target || (isExternalHref(child.href, child.target) ? '_blank' : null)"
                  [attr.rel]="isExternalHref(child.href, child.target) ? 'noopener' : null"
                  (click)="closeMenu()"
                  [attr.data-strapi-uid]="child.dataStrapiUid"
                >
                  {{ child.label }}
                </a>
              </div>
            </div>
          </li>
        </ul>
      </nav>

      <a
        *ngIf="cta"
        class="primary-cta"
        [routerLink]="cta.routerLink || null"
        [href]="cta.href || null"
        [attr.target]="cta.target || (isExternalHref(cta.href, cta.target) ? '_blank' : null)"
        [attr.rel]="isExternalHref(cta.href, cta.target) ? 'noopener' : null"
        [attr.data-strapi-uid]="cta.dataStrapiUid"
        (click)="closeMenu()"
      >
        {{ cta.label }}
      </a>

      <button
        class="mobile-menu-btn"
        type="button"
        (click)="toggleMenu()"
        [class.active]="menuOpen()"
        aria-controls="mobile-navigation"
        [attr.aria-expanded]="menuOpen()"
      >
        <span class="hamburger"></span>
        <span class="hamburger"></span>
        <span class="hamburger"></span>
      </button>
    </div>

    <!-- Mobile menu panel -->
    <nav
      *ngIf="menuOpen()"
      class="mobile-navigation"
      id="mobile-navigation"
      role="navigation"
      data-strapi-collection="global"
      data-strapi-field="navigation"
    >
      <ul class="mobile-nav-list">
        <li class="mobile-nav-list__item" *ngFor="let item of navigationItems; let i = index" [attr.data-strapi-uid]="item.dataStrapiUid">
          <!-- Item simple sin hijos -->
          <a
            *ngIf="!item.children?.length && item.routerLink"
            class="mobile-nav-link"
            [routerLink]="item.routerLink"
            [fragment]="item.fragment ?? undefined"
            (click)="closeMenu()"
          >
            {{ item.label }}
          </a>

          <a
            *ngIf="!item.children?.length && item.href"
            class="mobile-nav-link"
            [href]="item.href"
            [attr.target]="item.target || (isExternalHref(item.href, item.target) ? '_blank' : null)"
            [attr.rel]="isExternalHref(item.href, item.target) ? 'noopener' : null"
            (click)="closeMenu()"
          >
            {{ item.label }}
          </a>

          <!-- Item con hijos (expandible) -->
          <div *ngIf="item.children?.length" class="mobile-nav-nested">
            <button
              type="button"
              class="mobile-nav-link mobile-nav-link--trigger"
              (click)="toggleDropdown(i, $event)"
              [attr.aria-expanded]="isDropdownOpen(i)"
              [attr.aria-controls]="'mobile-panel-' + i"
            >
              {{ item.label }}
              <span class="mobile-nav-caret" aria-hidden="true">▾</span>
            </button>

            <div
              *ngIf="isDropdownOpen(i)"
              class="mobile-nav-panel"
              [id]="'mobile-panel-' + i"
            >
              <div class="mobile-nav-group" *ngFor="let group of item.children" [attr.data-strapi-uid]="group.dataStrapiUid">
                <p class="mobile-nav-group__title" *ngIf="group.title">{{ group.title }}</p>
                <a
                  class="mobile-nav-group__link"
                  *ngFor="let child of group.items"
                  [routerLink]="child.routerLink || null"
                  [fragment]="child.fragment ?? undefined"
                  [href]="child.href || null"
                  [attr.target]="child.target || (isExternalHref(child.href, child.target) ? '_blank' : null)"
                  [attr.rel]="isExternalHref(child.href, child.target) ? 'noopener' : null"
                  (click)="closeMenu()"
                  [attr.data-strapi-uid]="child.dataStrapiUid"
                >
                  {{ child.label }}
                </a>
              </div>
            </div>
          </div>
        </li>
      </ul>

      <a
        *ngIf="cta"
        class="mobile-cta"
        [routerLink]="cta.routerLink || null"
        [href]="cta.href || null"
        [attr.target]="cta.target || (isExternalHref(cta.href, cta.target) ? '_blank' : null)"
        [attr.rel]="isExternalHref(cta.href, cta.target) ? 'noopener' : null"
        [attr.data-strapi-uid]="cta.dataStrapiUid"
        (click)="closeMenu()"
      >
        {{ cta.label }}
      </a>
    </nav>
  </div>
</header>
