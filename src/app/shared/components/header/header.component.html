<header class="app-header" role="banner">
  <div class="header-shell">
    <div class="header-container" data-strapi-collection="global" data-strapi-field="brand">
      <a class="logo" routerLink="/home" (click)="closeMenu()">
        <img class="logo-image" [src]="logoUrl" [alt]="logoAlt" loading="lazy" />
        <div class="logo-text">
          <span class="org-name">{{ siteNamePrimary }}</span>
          <span class="org-tagline" *ngIf="siteNameSecondary">{{ siteNameSecondary }}</span>
        </div>
      </a>

      <!-- Menu Desktop -->
      <ul class="hidden lg:flex items-center gap-2">
        <li *ngFor="let item of navigationItems" class="relative">
          <!-- Item sin hijos (enlace simple) -->
          <a *ngIf="!hasChildren(item)"
             [routerLink]="getNavigationUrl(item)"
             [fragment]="item.fragment || undefined"
             routerLinkActive="active-link"
             [routerLinkActiveOptions]="{exact: item.exact || false}"
             class="nav-link px-4 py-2 rounded-full font-medium text-gray-700 hover:text-primary-600 hover:bg-primary-50 transition-all"
             [attr.target]="item.target || '_self'">
            {{ item.label }}
          </a>

          <!-- Item con hijos (dropdown) -->
          <div *ngIf="hasChildren(item)" class="relative">
            <button
              (click)="toggleSubmenu(item.id)"
              (mouseenter)="activeSubmenuId = item.id?.toString() || null"
              class="nav-link px-4 py-2 rounded-full font-medium text-gray-700 hover:text-primary-600 hover:bg-primary-50 transition-all flex items-center gap-1">
              {{ item.label }}
              <svg class="w-4 h-4 transition-transform" [class.rotate-180]="isSubmenuOpen(item.id)" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
              </svg>
            </button>

            <!-- Dropdown Menu -->
            <div *ngIf="isSubmenuOpen(item.id)"
                 (mouseleave)="closeAllSubmenus()"
                 class="absolute top-full left-0 mt-2 w-72 bg-white rounded-2xl shadow-xl border border-gray-100 py-2 z-50 animate-slide-up">
              <div *ngFor="let group of item.children" class="px-4 py-2">
                <div class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">
                  {{ group.title }}
                </div>
                <ul class="space-y-1">
                  <li *ngFor="let link of group.items">
                    <a [href]="link.url || '#'"
                       [attr.target]="link.target || '_self'"
                       (click)="closeAllSubmenus()"
                       class="block px-3 py-2 text-sm text-gray-700 hover:bg-primary-50 hover:text-primary-600 rounded-lg transition-all">
                      {{ link.label }}
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </li>
      </ul>

            <button
              *ngIf="item.children?.length"
              type="button"
              class="nav-link nav-link--trigger"
              (click)="toggleDropdown(i, $event)"
              [attr.aria-expanded]="isDropdownOpen(i)"
              [attr.aria-controls]="'nav-panel-' + i"
            >
              {{ item.label }}
              <span class="nav-caret" aria-hidden="true">▾</span>
            </button>

            <div
              *ngIf="item.children?.length"
              class="nav-dropdown"
              [class.nav-dropdown--open]="isDropdownOpen(i)"
              [id]="'nav-panel-' + i"
              role="menu"
            >
              <div class="nav-group" *ngFor="let group of item.children" [attr.data-strapi-uid]="group.dataStrapiUid">
              <p class="nav-group__title" *ngIf="group.title">{{ group.title }}</p>
                <a
                  class="nav-group__link"
                  *ngFor="let child of group.items"
                  [routerLink]="child.routerLink || null"
                  [fragment]="child.fragment ?? undefined"
                  [href]="child.href || null"
                  [attr.target]="child.target || (isExternalHref(child.href, child.target) ? '_blank' : null)"
                  [attr.rel]="isExternalHref(child.href, child.target) ? 'noopener' : null"
                  (click)="closeMenu()"
                  [attr.data-strapi-uid]="child.dataStrapiUid"
                >
                  {{ child.label }}
                </a>
              </div>
            </div>
          </li>
        </ul>
      </nav>

      <a
        class="primary-cta"
        [routerLink]="cta.routerLink || null"
        [href]="cta.href || null"
        [attr.target]="cta.target || (isExternalHref(cta.href, cta.target) ? '_blank' : null)"
        [attr.rel]="isExternalHref(cta.href, cta.target) ? 'noopener' : null"
        [attr.data-strapi-uid]="cta.dataStrapiUid"
        (click)="closeMenu()"
      >
        {{ cta.label }}
      </a>

      <button
        class="mobile-menu-btn"
        type="button"
        (click)="toggleMenu()"
        [class.active]="menuOpen()"
        aria-controls="mobile-navigation"
        [attr.aria-expanded]="menuOpen()"
      >
        <span class="hamburger"></span>
        <span class="hamburger"></span>
        <span class="hamburger"></span>
      </button>
    </div>

    <!-- Menú móvil mejorado -->
    <div *ngIf="menuOpen()" class="lg:hidden pb-4 animate-slide-up">
      <ul class="space-y-2">
        <li *ngFor="let item of navigationItems">
          <!-- Item sin hijos (enlace simple) -->
          <a *ngIf="!hasChildren(item)"
             [routerLink]="getNavigationUrl(item)"
             [fragment]="item.fragment || undefined"
             (click)="closeMenu()"
             class="flex items-center gap-3 px-4 py-3 rounded-xl bg-gradient-to-r from-primary-50 to-grass/10 text-ocean font-medium hover:bg-primary-100 transition-all">
            <span class="text-2xl" *ngIf="item.icon">{{ item.icon }}</span>
            <span>{{ item.label }}</span>
          </a>

          <!-- Item con hijos (expandible en móvil) -->
          <div *ngIf="hasChildren(item)">
            <button
              (click)="toggleSubmenu(item.id)"
              class="w-full flex items-center justify-between gap-3 px-4 py-3 rounded-xl bg-gradient-to-r from-primary-50 to-grass/10 text-ocean font-medium hover:bg-primary-100 transition-all">
              <div class="flex items-center gap-3">
                <span class="text-2xl" *ngIf="item.icon">{{ item.icon }}</span>
                <span>{{ item.label }}</span>
              </div>
              <svg class="w-5 h-5 transition-transform" [class.rotate-180]="isSubmenuOpen(item.id)" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
              </svg>
            </button>

            <!-- Submenu expandible -->
            <div *ngIf="isSubmenuOpen(item.id)" class="mt-2 ml-4 space-y-2">
              <div *ngFor="let group of item.children">
                <div class="text-xs font-semibold text-gray-500 uppercase tracking-wider px-4 py-2">
                  {{ group.title }}
                </div>
                <ul class="space-y-1">
                  <li *ngFor="let link of group.items">
                    <a [href]="link.url || '#'"
                       [attr.target]="link.target || '_self'"
                       (click)="closeMenu()"
                       class="flex items-center gap-2 px-4 py-2 text-sm text-ocean hover:bg-primary-50 rounded-lg transition-all">
                      <span *ngIf="link.icon">{{ link.icon }}</span>
                      {{ link.label }}
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </li>
      </ul>

      <a
        class="mobile-cta"
        [routerLink]="cta.routerLink || null"
        [href]="cta.href || null"
        [attr.target]="cta.target || (isExternalHref(cta.href, cta.target) ? '_blank' : null)"
        [attr.rel]="isExternalHref(cta.href, cta.target) ? 'noopener' : null"
        [attr.data-strapi-uid]="cta.dataStrapiUid"
        (click)="closeMenu()"
      >
        {{ cta.label }}
      </a>
    </nav>
  </div>
</header>
