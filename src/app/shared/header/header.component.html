<header class="site-header" role="banner">
  <div class="container site-header__inner">
    <a class="site-header__brand" routerLink="/" aria-label="Fundación Afrocolombiana Profe en Casa - Inicio">
      <span class="site-header__logo" aria-hidden="true">
        <img src="assets/logo.png" alt="Logo de FACOPEC" loading="lazy" />
      </span>
      <span class="site-header__titles">
        <span class="site-header__title">Fundación Afrocolombiana Profe en Casa</span>
        <span class="site-header__subtitle">Una misión con sentido social</span>
      </span>
    </a>

    <nav class="site-nav" aria-label="Navegación principal">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Inicio</a>
      <a routerLink="/projects" routerLinkActive="active">Proyectos</a>
      <a routerLink="/literary-route" routerLinkActive="active">Ruta literaria</a>
      <a routerLink="/newspaper" routerLinkActive="active">Periódico</a>
      <a routerLink="/about" routerLinkActive="active">Nosotros</a>
      <a routerLink="/donate" class="btn btn-primary">Donar</a>
    </nav>
  </div>
</header>
