<section class="section section--muted">
  <div class="container projects">
    <header class="projects__header">
      <span class="section__eyebrow">Iniciativas activas</span>
      <h1 class="projects__title">Proyectos que transforman comunidades</h1>
      <p class="projects__subtitle">Iniciativas activas de apoyo escolar, cultura, lectura y comunidad.</p>
    </header>

    <div class="grid-3 projects__grid">
      <a
        *ngFor="let project of projects"
        class="card projects__card"
        [href]="project.href"
        target="_blank"
        rel="noopener"
      >
        <div class="projects__image-container" *ngIf="project.imageUrl">
          <img [src]="project.imageUrl" [alt]="project.title" class="projects__image" loading="lazy" />
        </div>
        <div class="projects__content">
          <span class="projects__tag">{{ project.tag }}</span>
          <h3 class="card__title">{{ project.title }}</h3>
          <p class="card__text">{{ project.description }}</p>
          <span class="card__link">
            Ver programa
            <span aria-hidden="true">â†—</span>
          </span>
        </div>
      </a>
    </div>
  </div>
</section>
