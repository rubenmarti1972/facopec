<!-- Programs Section -->
<section class="section programs-section" id="programas">
  <div class="container">
    <div class="section__heading">
      <span class="section__eyebrow">Iniciativas activas</span>
      <h1 class="projects__title">Proyectos que transforman comunidades</h1>
      <p class="projects__subtitle">Iniciativas activas de apoyo escolar, cultura, lectura y comunidad.</p>
    </div>
    <div class="programs-grid">
      <a
        *ngFor="let program of programLogos"
        [href]="program.href"
        target="_blank"
        rel="noopener"
        class="program-card"
        [attr.aria-label]="program.alt"
      >
        <div class="program-card__logo">
          <img [src]="program.logo" [alt]="program.alt" loading="lazy" />
        </div>
        <h3 class="program-card__title">{{ program.alt }}</h3>
      </a>
    </div>
  </div>
</section>
